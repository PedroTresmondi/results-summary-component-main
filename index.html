<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" type="text/css" href="style.css">

  <Link rel="preconnect" href="https://fonts.googleapis.com" />
  <Link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <Link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:whgt@500;700;800&display=swap" rel="stylesheet" />
</head>

<body>
  <div class="card">
    <div class="card-container">
      <section class="result">
        <h3 class="title"> Your Result </h3>
        <div class="circle-result">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <b>Great</b>
        <p class="info-result">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>
      <section class="summary">
        <h3 class="title">Summary</h3>
        <div class="rows">
          <div class="row">
            <div class="seal">
              <img src="./assets/images/icon-reaction.svg" alt="reaction icon">
              <b>Reaction</b>
            </div>
            <p><b>80</b>/ 100</p>
          </div>
          <div class="row">
            <div class="seal">
              <img src="./assets/images/icon-memory.svg" alt="memory icon">
              <b>Memory</b>
            </div>
            <p><b>92</b>/ 100</p>
          </div>
          <div class="row">
            <div class="seal">
              <img src="./assets/images/icon-verbal.svg" alt="verbal icon">
              <b>Verbal</b>
            </div>
            <p><b>61</b>/ 100</p>
          </div>
          <div class="row">
            <div class="seal">
              <img src="./assets/images/icon-visual.svg" alt="visual icon">
              <b>Visual</b>
            </div>
            <p><b>72</b>/ 100</p>
          </div>
          <button class="button">Continue</button>
        </div>
      </section>
    </div>
  </div>

  </footer> -->
</body>

</html>
